<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="#" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="#" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="#" />
    <link rel="apple-touch-icon-precomposed" href="#" />
    <link rel="shortcut icon" href="#" />
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Fontawesome -->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <!-- Slick Slider -->
    <link href="assets/css/slick.css" rel="stylesheet" />
    <!-- Custom Stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet" />
    <!-- Custom Responsive -->
    <link href="assets/css/responsive.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,500&display=swap"
      rel="stylesheet"
    />
    <!-- place -->
  </head>

  <body>
    <div class="loader">
      <div class="loader-inner"></div>
    </div>
    <section class="login-area">
      <div class="row m-0">
        <div class="col-lg-6 col-md-12 p-0">
          <div class="login-image">
            <img src="https://via.placeholder.com/1200x1400" alt="image" />
          </div>
        </div>
        <div class="col-lg-6 col-md-12 p-0">
          <div class="login-content">
            <div class="d-table">
              <div class="d-table-cell">
                <div class="login-form">
                  <div class="logo">
                    <div>
                      <a class="logo" href="index.html">ROJDAX</a>
                    </div>
                  </div>
                  <h3>Welcome back</h3>
                  <p>New to ROJDAX? <a href="signup.html">Sign up</a></p>
                  <form>
                    <div class="form-group">
                      <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Your email address"
                        class="form-control"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Your password"
                        class="form-control"
                      />
                    </div>
                    <button
                      type="submit"
                      class="btn-block px-btn px-btn-primary"
                    >
                      Login
                    </button>
                    <div class="forgot-password">
                      <a href="#">Forgot Password?</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--======================================
            END / FOOTER SECTION
  ======================================-->
    <!-- Model -->
    <div id="video-overlay" class="video-overlay">
      <a class="video-overlay-close">&times;</a>
    </div>
    <!-- /END/Model -->
    <!-- Place all Scripts Here -->
    <!-- jQuery -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Popper -->
    <script src="assets/js/popper.min.js"></script>
    <!-- Bootstrap -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Isotope Gallery -->
    <script src="assets/js/isotope.min.js"></script>
    <!-- Nice-Select JS -->
    <script src="assets/js/jquery.nice-select.min.js"></script>
    <!-- Waypoints JS -->
    <script src="assets/js/jquery.waypoints.min.js"></script>
    <!-- Counter Jquery -->
    <script src="assets/js/jquery.counterup.js"></script>
    <!-- Slick Slider -->
    <script src="assets/js/slick.min.js"></script>
    <!-- sticky sidebar -->
    <script src="assets/js/sticksy.js"></script>
    <!-- Theme Functions Js -->
    <script src="assets/js/theme-functions.js"></script>
    <!-- /Place all Scripts Here -->
  </body>
</html>
